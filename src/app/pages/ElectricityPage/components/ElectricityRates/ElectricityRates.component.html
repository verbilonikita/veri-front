<app-typography
  *ngIf="!(this.electricityRatesService.loading$ | async)"
  [title]="title$ | async"
/>
<app-spinner [loading]="this.electricityRatesService.loading$ | async" />
<ng-container *ngIf="!(this.electricityRatesService.loading$ | async)">
  <ng-container *ngIf="this.electricityRatesService.plans$ | async as plans">
    <app-planslist [plans]="plans" />
  </ng-container>
</ng-container>
