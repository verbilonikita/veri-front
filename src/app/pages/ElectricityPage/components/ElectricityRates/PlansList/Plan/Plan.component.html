<div [ngClass]="bestOption ? 'list-item-favourite list-item' : 'list-item'">
  <div *ngIf="bestOption" class="list-item_top">
    <mat-icon class="list-item_top-icon">stars</mat-icon>
    <p class="list-item_top-title">{{ titles.title }}</p>
  </div>

  <div class="list-item_bot">
    <div class="list-item_bot-info">
      <p>{{ plan?.name }}:</p>
      <span> {{ plan?.cost | euro }} </span>
    </div>

    <button (click)="toggleIsOpen()" class="list-item_bot-btn">
      {{ btnTitles.btnTitle }}
    </button>
  </div>

  <div [@openClose]="isOpen ? 'open' : 'closed'">
    <p>{{ titles.someInfo }}</p>
  </div>
</div>
